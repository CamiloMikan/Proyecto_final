<ion-content class="custom-background">
  <div class="background-top"></div>
  <h1 >MUSICA </h1>

  <ion-card-content>
    <ion-item *ngFor="let cancion of listCanciones">
      {{ cancion.title }}
      <ion-icon *ngIf="cancion.tpo" slot="end" name="volume-high-outline" (click)="playMusic(cancion)"></ion-icon>
      <ion-icon *ngIf="!cancion.tpo" slot="end" (click)="pauseMusic(cancion)" name="pause-outline"></ion-icon>     
    </ion-item>    
  </ion-card-content>  
</ion-content>


<ion-footer>
  <ion-toolbar>

    <ion-tabs>
      <ion-tab-bar>
        
        <ion-tab-button>
          <ion-icon class="tab" size="large" name="volume-high-outline"></ion-icon>      
        </ion-tab-button>

      </ion-tab-bar>
    </ion-tabs>

  </ion-toolbar>
</ion-footer>
